<div
  *ngIf="pdfSrc"
  class="border border-indigo-600"
  style="width: 400px; height: 500px; margin-top:1%; margin-left: 1%;"
>
  <pdf-viewer
    [src]="pdfSrc.webEncode"
    [render-text]="true"
    [original-size]="true"
    [fit-to-page]="true"
    [zoom]="zoom"
    style="width: 100%; height: 100%"
  ></pdf-viewer>
</div>
